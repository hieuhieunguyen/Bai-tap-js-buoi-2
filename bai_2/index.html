<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-group container mt-5">
      <label for="">Tính trung bình cộng của 5 số thực</label>
      <input
        type="text"
        class="form-control form-control-sm mt-3"
        id="one"
        placeholder="Nhập số thực thứ nhất"
      />
      <input
        type="text"
        class="form-control form-control-sm mt-3"
        id="two"
        placeholder="Nhập số thực thứ hai"
      />
      <input
        type="text"
        class="form-control form-control-sm mt-3"
        id="three"
        placeholder="Nhập số thực thứ ba"
      />
      <input
        type="text"
        class="form-control form-control-sm mt-3"
        id="four"
        placeholder="Nhập số thực thứ tư"
      />
      <input
        type="text"
        class="form-control form-control-sm mt-3"
        id="five"
        placeholder="Nhập số thực thứ năm"
      />
      <button class="btn-primary mt-2" onclick="ketQua()">Kết quả là:</button>
      <span id="ket-qua"></span>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
